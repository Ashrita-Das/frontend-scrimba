<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    
    <div class="main-container">
       
        <div class="password-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="password-generator">
            
            <div class="setting">
            <label>Password Length</label>
             <input type="number" min="1" max="20" value="20" id="length">
            </div>
            
            <div class="setting">
                <label class="checkbox">Include Uppercase Letters</label>
                    <input type="checkbox" id="uppercase" name="uppercase">
                    <span class="checkmark"></span>
            </div>

            <div class="setting">
                <label class="checkbox">Include Lowercase Letters</label>
                    <input type="checkbox" id="lowercase" name="lowercase">
                    <span class="checkmark"></span>
            </div>

            <div class="setting">
                <label class="checkbox">Include Numbers</label>
                    <input type="checkbox" id="numbers" name="numbers">
                    <span class="checkmark"></span>
            </div>

            <div class="setting">
                <label class="checkbox">Include Symbols</label>
                    <input type="checkbox" id="symbols" name="symbols">
                    <span class="checkmark"></span>
            </div>

                
        <div id="strength">
            <h3>STRENGTH</h3>
            <div class="bars">
            <p>TOO WEAK</p>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
            </div>
            <button id="generate" class="large-btn">GENERATE</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
