<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
        <title>TinDog</title>
    </head>
    <body>
        <header>
            <nav>
               <div class="nav-item">
                <img src="/images/icon-profile.png"/>
               </div>
               <div class="nav-item logo">
                <img src="/images/logo.png"/>
               </div> 
               <div class="nav-item">
                <img src="/images/icon-chat.png"/>
               </div>
            </nav>
        </header>
        <main>
            <div id="dog" class="dog">
            </div>
            <div class="buttons">
                <button class="cross-container" id="cross-btn"><img class="cross" src="/images/icon-cross.png" /></button>
                <button class="heart-container" id="yes-btn"><img class="heart" src="/images/icon-heart.png" /></button>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
